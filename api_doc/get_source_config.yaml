description: Get configuration for source
tags:
- Sources
parameters:
- in: path
  name: source_id
  required: true
  description: id of the source
- in: query
  name: session
  required: true
  description: session key for source plugin session
responses:
  '200':
    description: source global configuration
    content:
      application/json:
        schema:
          type: object
produces:
- application/json